<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | Pricing Component Project</title>
  </head>
  <body>
    <main>
      <header class="grid">
        <div class="title">
          <h1>Our Pricing</h1>
          <div class="pricing-toggle flex">
            <h3>Annually</h3>
            <!-- <label class="labelTitle" for="Annually">Annually</label> -->
            <label class="switch">
              <input type="checkbox" id="toggle" onchange="toggleOptions()" />
              <span class="slider round"></span>
            </label>
            <!-- <label class="labelTitle" for="Annually">Monthly</label> -->
            <h3>Monthly</h3>
          </div>
        </div>
      </header>
      <section>
        <div class="container pricing grid">
          <div class="pricing__card">
            <div class="pricing__container">
              <h4 class="heading">
                Basic
              </h4>
              <div class="price">
                <h1 class="price-value monthly-price flex hide">
                  <span class="currency-symbol">&dollar;</span>19.99
                </h1>
                <h1 class="price-value annual-price flex">
                  <span class="currency-symbol">&dollar;</span>199.99
                </h1>
              </div>
              <ul class="descriptions">
                <li>
                  500 GB Storage
                </li>
                <li>
                  2 Users Allowed
                </li>
                <li>
                  Send up to 3 GB
                </li>
              </ul>
              <div class="pricing__card--btn">
                <button type="submit" class="btn">
                  Learn More
                </button>
              </div>
            </div>
          </div>
          <div class="pricing__card">
            <div class="pricing__container">
              <h4 class="heading">
                Professional
              </h4>
              <div class="price">
                <h1 class="price-value monthly-price flex hide">
                  <span class="currency-symbol">&dollar;</span>24.99
                </h1>
                <h1 class="price-value annual-price flex">
                  <span class="currency-symbol">&dollar;</span>249.99
                </h1>
              </div>
              <ul class="descriptions">
                <li>
                  1 TB Storage
                </li>
                <li>
                  5 Users Allowed
                </li>
                <li>
                  Send up to 10 GB
                </li>
              </ul>
              <div class="pricing__card--btn">
                <button type="submit" class="btn">
                  Learn More
                </button>
              </div>
            </div>
          </div>
          <div class="pricing__card">
            <div class="pricing__container">
              <h4 class="heading">
                Master
              </h4>
              <div class="price">
                <h1 class="price-value monthly-price flex hide">
                  <span class="currency-symbol">&dollar;</span>39.99
                </h1>
                <h1 class="price-value annual-price flex">
                  <span class="currency-symbol">&dollar;</span>399.99
                </h1>
              </div>
              <ul class="descriptions">
                <li>
                  2 TB Storage
                </li>
                <li>
                  10 Users Allowed
                </li>
                <li>
                  Send up to 20 GB
                </li>
              </ul>
              <div class="pricing__card--btn">
                <button type="submit" class="btn">
                  Learn More
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="scripts/app.js"></script>
  </body>
</html>
